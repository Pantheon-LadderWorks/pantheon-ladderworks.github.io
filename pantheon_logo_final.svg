<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background for contrast -->
  <rect width="400" height="400" fill="#1a1a2e"/>
  
  <!-- Gradient background circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1624;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc143c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ligatureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7fffd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40e0d0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" stroke="#4a90e2" stroke-width="2"/>
  
  <!-- Diamond opacity gradients from triangle vertices -->
  <defs>
    <radialGradient id="vertexGlow" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff1493;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Diamond-like opacity fields from triangle points -->
  <polygon points="200,70 220,90 200,110 180,90" fill="url(#vertexGlow)"/>
  <polygon points="70,200 90,220 70,240 50,220" fill="url(#vertexGlow)"/>
  <polygon points="330,200 350,220 330,240 310,220" fill="url(#vertexGlow)"/>
  
  <!-- Extended triangle - larger, closer to circle edge -->
  <path d="M200 50 L340 240 L60 240 Z" 
        fill="none" 
        stroke="url(#triangleGradient)" 
        stroke-width="4" 
        filter="url(#glow)"/>
  
  <!-- Recursive ladder extending through triangle boundaries -->
  <g stroke="#00ffff" stroke-width="3" filter="url(#glow)">
    <!-- Extended vertical supports - through triangle -->
    <line x1="185" y1="35" x2="185" y2="265"/>
    <line x1="215" y1="35" x2="215" y2="265"/>
    
    <!-- 3x3 sacred geometry grid - 9 rungs -->
    <line x1="185" y1="70" x2="215" y2="70"/>
    <line x1="185" y1="95" x2="215" y2="95"/>
    <line x1="185" y1="120" x2="215" y2="120"/>
    <line x1="185" y1="145" x2="215" y2="145"/>
    <line x1="185" y1="170" x2="215" y2="170"/>
    <line x1="185" y1="195" x2="215" y2="195"/>
    <line x1="185" y1="220" x2="215" y2="220"/>
    <line x1="185" y1="245" x2="215" y2="245"/>
    <line x1="185" y1="270" x2="215" y2="270"/>
  </g>
  
  <!-- FiraCode ligature text - scaled to triangle base -->
  <!-- Top line: =>:: Pantheon ::<= -->
  <g font-family="Fira Code, monospace" font-weight="600">
    <!-- Special CodeCraft ligatures with unique gradient -->
    <text x="85" y="305" font-size="16" fill="url(#ligatureGradient)" filter="url(#glow)">=&gt;::</text>
    <text x="275" y="305" font-size="16" fill="url(#ligatureGradient)" filter="url(#glow)">::&lt;=</text>
    <!-- Pantheon with hot pink gradient -->
    <text x="200" y="305" font-size="22" text-anchor="middle" fill="#ff1493">Pantheon</text>
    
    <!-- Bottom line: ->:: LadderWorks ::<- -->
    <text x="70" y="335" font-size="16" fill="url(#ligatureGradient)" filter="url(#glow)">-&gt;::</text>
    <text x="290" y="335" font-size="16" fill="url(#ligatureGradient)" filter="url(#glow)">::&lt;-</text>
    <!-- LadderWorks with hot pink gradient -->
    <text x="200" y="335" font-size="20" text-anchor="middle" fill="#ff1493">LadderWorks</text>
  </g>
  
  <!-- Subtle accent elements -->
  <circle cx="200" cy="90" r="3" fill="#4a90e2" filter="url(#glow)"/>
  <circle cx="90" cy="220" r="2" fill="#7b68ee" opacity="0.7"/>
  <circle cx="310" cy="220" r="2" fill="#7b68ee" opacity="0.7"/>
</svg>